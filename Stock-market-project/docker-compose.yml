version: "3.3"

services:

  api:
    build:
      context: .
    env_file: docker-compose.env
    environment:
      SERVICES: api
      PORT: 3000
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: stockdb
    depends_on:
      - nats
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  core-logic:
    build:
      context: .
    env_file: docker-compose.env
    environment:
      SERVICES: core-logic
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: stockdb
    depends_on:
      - nats
      - postgres
    networks:
      - internal

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stockdb
    ports:
      - "5432:5432" # optional, lets you connect from host (psql, pgAdmin, etc.)
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - internal

  nats:
    image: nats:2
    networks:
      - internal

  traefik:
    image: traefik:v2.4
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
  pgdata:
