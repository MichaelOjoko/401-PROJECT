<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <title>MCM Stocks — Login</title>

  <!-- Fonts / Icons -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" />
  <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="./main.css" />

  <!-- Auth service -->
  <script src="./main.js"></script>
</head> 
<body>
  <!-- Header / Nav -->
  <header>
    <div style="font-weight:700">MCM Stocks</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trade.html">Trade</a></li>
        <li><a href="cash.html">Cash</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <main>
    <section id="login">
      <div class="content auth card">
        <h1>Login</h1>

        <label>Email</label>
        <input id="login-email" type="email" placeholder="you@example.com" required />

        <label>Password</label>
        <input id="login-password" type="password" placeholder="Password" required />

        <button id="login-btn" class="button positive" onclick="doLogin()" style="margin-top:12px">
          <i class="fa fa-sign-in"></i> Login
        </button>

        <p class="muted" style="margin-top:10px">
          No account? <a href="register.html">Register</a>
        </p>

        <p id="login-error" class="error"></p>
      </div>
    </section>
  </main>

  <footer class="content" style="padding-bottom:32px;">
    <p class="muted">© 2025 MCM Stocks</p>
  </footer>

  <script>
    // Allow Enter key to submit
    document.getElementById('login-password').addEventListener('keydown', e => {
      if (e.key === 'Enter') doLogin();
    });

    async function doLogin() {
      const email    = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      const errorEl  = document.getElementById("login-error");
      const btn      = document.getElementById("login-btn");

      errorEl.textContent = "";

      if (!email || !password) {
        errorEl.textContent = "Email and password are required.";
        return;
      }

      const basicEmailRx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!basicEmailRx.test(email)) {
        errorEl.textContent = "Please enter a valid email address.";
        return;
      }

      btn.disabled = true;

      try {
        const r = await AuthAPI.login({ email, password });

        if (!r.ok || !r.token) {
          errorEl.textContent = (r.data && r.data.message) || "Login failed.";
          btn.disabled = false;
          return;
        }

        // Persist token + id + role + name + email
        const user = (r.data && (r.data.user || r.data)) || {};
        const id   = user.id   ?? user.userId ?? user._id ?? "";
        const role = user.role ?? user.userRole ?? user.type ?? "";

        AuthAPI.storeAuth({
          token: r.token,
          email,
          name:  user.fullName || user.username || "",
          id,
          role
        });

        // Redirect based on email domain
        const isAdmin = email.toLowerCase().endsWith("@asu.edu");
        if (isAdmin) {
          window.location.href = "admin-hub.html";
        } else {
          window.location.href = "index.html";
        }

      } catch (err) {
        errorEl.textContent = err?.message || "Login error.";
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
