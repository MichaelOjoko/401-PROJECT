<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <title>MCM Stocks — Login</title>

  <!-- Fonts / Icons -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" />
  <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="./main.css" />

  <!-- Auth service -->
  <script src="./api.service.js"></script>
</head> 
<body>
  <!-- Header / Nav -->
  <header>
    <div style="font-weight:700">MCM Stocks</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trade.html">Trade</a></li>
        <li><a href="cash.html">Cash</a></li>
        <li><a href="login.html" class="active">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Login Section -->
  <main>
    <section id="login">
      <div class="content auth card">
        <h1>Login</h1>

        <label>Username</label>
        <input id="login-username" type="text" placeholder="Username" required />

        <label>Password</label>
        <input id="login-password" type="password" placeholder="Password" required />

        <label>Tenant (optional)</label>
        <input id="login-tenant" type="text" placeholder="Tenant" />

        <button class="button positive" onclick="doLogin()" style="margin-top:12px">
          <i class="fa fa-sign-in"></i> Login
        </button>

        <p class="muted" style="margin-top:10px">
          No account? <a href="register.html">Register</a>
        </p>

        <p id="login-error" class="error"></p>
      </div>
    </section>
  </main>

  <footer class="content" style="padding-bottom:32px;">
    <p class="muted">© 2025 MCM Stocks</p>
  </footer>

<!-- public/auth.service.js -->
<script>
const AuthAPI = {
  async login({ username, password, tenant }) {
    const res = await fetch("/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, tenant })
    });

    const data = await res.json().catch(() => ({}));

    // Normalize to the shape your UI expects
    return {
      ok: res.ok,
      token: data.token,      // e.g., JWT returned by core-logic.loginUser
      data
    };
  },

  async register({ username, password, email, tenant }) {
    const res = await fetch("/api/users/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, email, tenant })
    });
    return { ok: res.ok, data: await res.json().catch(() => ({})) };
  }
};
</script>

</body>
</html>
