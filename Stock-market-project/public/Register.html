<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
  <title>MCM Stocks — Register</title>

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet" />
  <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./main.css" />

  <!-- ✅ Load the FRONTEND helper (not the backend service!) -->
  <script src="./auth.service.js"></script>
</head>
<body>
  <header>
    <div style="font-weight:700">MCM Stocks</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trade.html">Trade</a></li>
        <li><a href="cash.html">Cash</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="register">
      <div class="content auth card">
        <h1>Register</h1>

        <label>Full Name</label>
        <input id="reg-fullname" type="text" required />

        <label>Email</label>
        <input id="reg-email" type="email" required />

        <label>Password</label>
        <input id="reg-password" type="password" required />

        <label>Confirm Password</label>
        <input id="reg-confirm" type="password" required />

        <button class="button positive" onclick="doRegister()" style="margin-top:12px">
          <i class="fa fa-user-plus"></i> Create Account
        </button>

        <p class="muted" style="margin-top:10px">
          Already have an account? <a href="login.html">Login</a>
        </p>

        <p id="reg-error" class="error"></p>
      </div>
    </section>
  </main>

  <footer class="content" style="padding-bottom:32px;">
    <p class="muted">© 2025 MCM Stocks</p>
  </footer>

  <script>
    function splitName(fullName) {
      const parts = fullName.trim().split(/\s+/).filter(Boolean);
      if (parts.length === 0) return { firstName: "", lastName: "" };
      if (parts.length === 1) return { firstName: parts[0], lastName: "" };
      const [firstName, ...rest] = parts;
      return { firstName, lastName: rest.join(" ") };
    }

    async function doRegister() {
      const fullName    = document.getElementById("reg-fullname").value.trim();
      const username    = document.getElementById("reg-username").value.trim();
      const email       = document.getElementById("reg-email").value.trim();
      const phoneNumber = document.getElementById("reg-phone").value.trim();
      const password    = document.getElementById("reg-password").value;
      const confirm     = document.getElementById("reg-confirm").value;
      const errorEl     = document.getElementById("reg-error");

      errorEl.textContent = "";

      if (!fullName || !username || !email || !phoneNumber || !password || !confirm) {
        errorEl.textContent = "Please fill all required fields.";
        return;
      }
      const emailRx = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRx.test(email)) {
        errorEl.textContent = "Please enter a valid email address.";
        return;
      }
      if (password !== confirm) {
        errorEl.textContent = "Passwords do not match.";
        return;
      }

      const { firstName, lastName } = splitName(fullName);

      try {
        if (!window.AuthAPI) {
          throw new Error("AuthAPI is not loaded. Check auth.service.js path.");
        }

        const r = await AuthAPI.register({
          username,
          password,
          firstName,
          lastName,
          email,
          phoneNumber
        });

        if (!r.ok) {
          errorEl.textContent = (r.data && r.data.message) || "Registration failed.";
          return;
        }

        window.location.href = "login.html";
      } catch (err) {
        errorEl.textContent = err?.message || "Registration error.";
      }
    }
  </script>
</body>
</html>
